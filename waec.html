<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <!-- Latest compiled JavaScript -->

<body>
  <form class="container" id="deerunz">
    <span id="time"></span>
    <div class="top-icons">
      <i class="fa fa-signal"></i>
      <i class="fa fa-wifi"></i>
      <i class="fa fa-battery-half"></i>
    </div>
    <input type="text" name="input" value="" placeholder="WAEC" id="screen" size="20" readonly>
    <br>
    <div class="btn-group">
      <input class="btn clear" type="button" name="clear" value="Home" onclick="deerunz.input.value = ''">
    </div>
    <div class="btn-group">
   
    </div>
    <div class="btn-group">
      <input class="btn black" type="button" name="zero" value="0" onclick="deerunz.input.value += '0'">
      <input class="btn black" id="pinInput" maxlength="4" type="button" name="five" value="5" onclick="deerunz.input.value += '5'">
      <input class="btn black" type="button" name="seven" value="7" onclick="deerunz.input.value += '7'">
      <br> <br> <br>
      <input class="btn clear" class="btn-group" type="button" name="Enter" value="Enter" onclick="checkPIN()">
    </div>
    <p class="attribution"><i class="fa fa-code"></i>Good luck ðŸ¤ž</p>
  </form>
  <script src="script1.js"></script>
  <script type="text/javascript">
    var a = new Date();
    var b = new Date();
    var c = new Date();
    document.getElementById("time").innerHTML = a.getHours() + ":" + b.getMinutes();

    var currentSubject = "";

    function updateSubject(subject) {
      currentSubject = subject;
      deerunz.input.value = subject;
    }

    function checkPIN() {
      // Define subject PINs
      var pinMapping = {
        "Maths": "0000", // Example PIN for "Maths"
        "English": "5555", // Example PIN for "English"
        "Waec": "7777", // Example PIN for "Waec"
        // Add more subjects and their PINs as needed
      };

      var enteredPIN = document.getElementById("screen").value.trim();

      // Check if currentSubject is in the pinMapping
      if (pinMapping.hasOwnProperty(currentSubject)) {
        var correctPIN = pinMapping[currentSubject];
        if (enteredPIN === correctPIN) {
          // Redirect to the subject page
          window.location.href = currentSubject.toLowerCase() + ".html";
        } else {
          alert("Incorrect PIN. Please try again.");
        }
      } else {
        alert("Invalid subject.");
      }
    }
  </script>
</body>

</html>
